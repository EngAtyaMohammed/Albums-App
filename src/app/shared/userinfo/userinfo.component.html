<div class=" p-2  bg-primary d-flex justify-content-center">
    <div class="d-inline-flex p-2 text-white border-end border-2 border-white " >
      <span class=" mx-5 ">{{user.name}}</span>
    </div>
    <div class="d-flex flex-column bd-highlight mb-1  text-white">
      <span class=" mx-5 ">{{user.email}}</span>
      <span class=" mx-5 ">{{user.phone}}</span>
    </div>
    <div class="d-flex flex-column bd-highlight border-start border-2 border-white  mb-1 text-white">
      <span class=" mx-5 ">Address</span>
      <span class=" mx-5 ">{{user.address.suite}} {{user.address.street}}-{{user.address.city}}</span>
    </div>
  </div>
